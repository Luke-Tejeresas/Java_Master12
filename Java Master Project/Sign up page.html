<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create an Account</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
            overflow: hidden;
        }

        .background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: -1;
        }

        .container {
            background: rgba(68, 68, 68, 0.9);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 0;
            max-width: 850px;
            width: 90%;
            display: grid;
            grid-template-columns: 0.95fr 1.05fr;
            gap: 0;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            overflow: hidden;
            max-height: 560px;
        }

        .form-section {
            padding: 30px 30px 25px 30px;
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            padding-top: 45px;
        }

        .form-section h1 {
            color: white;
            font-size: 2rem;
            margin-bottom: 6px;
            font-weight: 600;
        }

        .form-section p {
            color: rgba(255, 255, 255, 0.6);
            margin-bottom: 28px;
            font-size: 0.8rem;
        }

        .input-group {
            margin-bottom: 8px;
            position: relative;
        }

        .input-group input {
            width: 100%;
            padding: 12px 16px;
            padding-right: 45px;
            border: none;
            border-radius: 8px;
            background: rgba(255, 255, 255, 0.95);
            font-size: 0.9rem;
            transition: all 0.3s ease;
            color: #333;
        }

        .input-group input::placeholder {
            color: #999;
        }

        .input-group input:focus {
            outline: none;
            background: white;
            box-shadow: 0 0 0 2px rgba(255, 99, 132, 0.5);
        }

        .input-group input.error {
            box-shadow: 0 0 0 2px #ff4757;
            border: none;
        }

        .eye-icon {
            position: absolute;
            right: 14px;
            top: 12px;
            cursor: pointer;
            color: #888;
            user-select: none;
            width: 20px;
            height: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .eye-icon svg {
            width: 18px;
            height: 18px;
        }

        .error-message {
            color: #ff6b6b;
            font-size: 0.72rem;
            margin-top: 4px;
            min-height: 15px;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .error-message.show {
            opacity: 1;
        }

        .checkbox-group {
            display: flex;
            align-items: flex-start;
            margin-bottom: 30px;
            margin-top: 2px;
            color: rgba(255, 255, 255, 0.7);
            font-size: 0.75rem;
        }

        .checkbox-group input[type="checkbox"] {
            width: 16px;
            height: 16px;
            margin-right: 8px;
            margin-top: 2px;
            cursor: pointer;
            flex-shrink: 0;
        }

        .checkbox-group label {
            line-height: 1.4;
        }

        .checkbox-group a {
            color: #ff6b9d;
            text-decoration: none;
        }

        .checkbox-group a:hover {
            text-decoration: underline;
        }

        .create-btn {
            width: 100%;
            padding: 11px;
            background: linear-gradient(135deg, #ff6b9d 0%, #ff4757 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 0.95rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-bottom: 12px;
        }

        .create-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(255, 71, 87, 0.4);
        }

        .create-btn:disabled {
            background: #999;
            cursor: not-allowed;
            transform: none;
        }

        .login-link {
            text-align: center;
            color: rgba(255, 255, 255, 0.6);
            font-size: 0.8rem;
        }

        .login-link a {
            color: white;
            font-weight: 600;
            text-decoration: none;
        }

        .login-link a:hover {
            text-decoration: underline;
        }

        .image-section {
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 25px;
            background: rgba(58, 58, 58, 0.5);
        }

        .image-section img {
            width: 100%;
            height: 100%;
            max-height: 450px;
            object-fit: cover;
            border-radius: 12px;
        }

        @media (max-width: 768px) {
            .container {
                grid-template-columns: 1fr;
                padding: 30px 20px;
            }

            .form-section {
                padding: 30px 25px;
            }

            .image-section {
                display: none;
            }
        }
    </style>
</head>
<body>
    <img src="images/Website Background.png" alt="Gradient Purple Background" class="background">

    <div class="container">
        <div class="form-section">
            <h1>Create an Account</h1>
            <p>Enter personal data to create your account</p>

            <form id="signupForm">
                <div class="input-group">
                    <input type="text" id="username" placeholder="Username" required>
                    <div class="error-message" id="usernameError">Use letters, numbers, . and _ only</div>
                </div>

                <div class="input-group">
                    <input type="password" id="password" placeholder="Enter password" required>
                    <span class="eye-icon" id="passwordEye">
                        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <path d="M17.94 17.94A10.07 10.07 0 0 1 12 20c-7 0-11-8-11-8a18.45 18.45 0 0 1 5.06-5.94M9.9 4.24A9.12 9.12 0 0 1 12 4c7 0 11 8 11 8a18.5 18.5 0 0 1-2.16 3.19m-6.72-1.07a3 3 0 1 1-4.24-4.24"></path>
                            <line x1="1" y1="1" x2="23" y2="23"></line>
                        </svg>
                    </span>
                    <div class="error-message" id="passwordError">Min 8 chars with letters, numbers & symbols</div>
                </div>

                <div class="input-group">
                    <input type="password" id="confirmPassword" placeholder="Confirm password" required>
                    <span class="eye-icon" id="confirmEye">
                        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <path d="M17.94 17.94A10.07 10.07 0 0 1 12 20c-7 0-11-8-11-8a18.45 18.45 0 0 1 5.06-5.94M9.9 4.24A9.12 9.12 0 0 1 12 4c7 0 11 8 11 8a18.5 18.5 0 0 1-2.16 3.19m-6.72-1.07a3 3 0 1 1-4.24-4.24"></path>
                            <line x1="1" y1="1" x2="23" y2="23"></line>
                        </svg>
                    </span>
                    <div class="error-message" id="confirmError">Passwords don't match</div>
                </div>

                <div class="checkbox-group">
                    <input type="checkbox" id="terms" required>
                    <label for="terms">I agree to the <a href="#">Terms and Conditions</a> and <a href="#">Privacy Policy</a></label>
                </div>

                <button type="submit" class="create-btn">Create Account</button>

                <div class="login-link">
                    Already have an account? <a href="#" id="loginLink">Log in</a>
                </div>
            </form>
        </div>

        <div class="image-section">
            <img src="images/AbstractImage2.jpg" alt="Abstract Image">
        </div>
    </div>

    <script>
        const username = document.getElementById('username');
        const password = document.getElementById('password');
        const confirmPassword = document.getElementById('confirmPassword');
        const passwordEye = document.getElementById('passwordEye');
        const confirmEye = document.getElementById('confirmEye');
        const usernameError = document.getElementById('usernameError');
        const passwordError = document.getElementById('passwordError');
        const confirmError = document.getElementById('confirmError');
        const signupForm = document.getElementById('signupForm');
        const termsCheckbox = document.getElementById('terms');
        const loginLink = document.getElementById('loginLink');

        // Username validation (letters, numbers, periods, underscores)
        const usernameRegex = /^[a-zA-Z0-9._]+$/;
        
        // Password validation (letters, numbers, special characters, min 8)
        const passwordRegex = /^(?=.*[a-zA-Z])(?=.*\d)(?=.*[@$!%*?&])[A-Za-z\d@$!%*?&]{8,}$/;

        username.addEventListener('input', function() {
            if (this.value && !usernameRegex.test(this.value)) {
                this.classList.add('error');
                usernameError.classList.add('show');
            } else {
                this.classList.remove('error');
                usernameError.classList.remove('show');
            }
        });

        password.addEventListener('input', function() {
            if (this.value && !passwordRegex.test(this.value)) {
                this.classList.add('error');
                passwordError.classList.add('show');
            } else {
                this.classList.remove('error');
                passwordError.classList.remove('show');
            }

            // Check if confirm password matches
            if (confirmPassword.value) {
                validateConfirmPassword();
            }
        });

        confirmPassword.addEventListener('input', validateConfirmPassword);

        function validateConfirmPassword() {
            if (confirmPassword.value && confirmPassword.value !== password.value) {
                confirmPassword.classList.add('error');
                confirmError.classList.add('show');
            } else {
                confirmPassword.classList.remove('error');
                confirmError.classList.remove('show');
            }
        }

        // Password visibility toggle
        passwordEye.addEventListener('click', function() {
            if (password.type === 'password') {
                password.type = 'text';
                this.innerHTML = `
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"></path>
                        <circle cx="12" cy="12" r="3"></circle>
                    </svg>
                `;
            } else {
                password.type = 'password';
                this.innerHTML = `
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <path d="M17.94 17.94A10.07 10.07 0 0 1 12 20c-7 0-11-8-11-8a18.45 18.45 0 0 1 5.06-5.94M9.9 4.24A9.12 9.12 0 0 1 12 4c7 0 11 8 11 8a18.5 18.5 0 0 1-2.16 3.19m-6.72-1.07a3 3 0 1 1-4.24-4.24"></path>
                        <line x1="1" y1="1" x2="23" y2="23"></line>
                    </svg>
                `;
            }
        });

        confirmEye.addEventListener('click', function() {
            if (confirmPassword.type === 'password') {
                confirmPassword.type = 'text';
                this.innerHTML = `
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"></path>
                        <circle cx="12" cy="12" r="3"></circle>
                    </svg>
                `;
            } else {
                confirmPassword.type = 'password';
                this.innerHTML = `
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <path d="M17.94 17.94A10.07 10.07 0 0 1 12 20c-7 0-11-8-11-8a18.45 18.45 0 0 1 5.06-5.94M9.9 4.24A9.12 9.12 0 0 1 12 4c7 0 11 8 11 8a18.5 18.5 0 0 1-2.16 3.19m-6.72-1.07a3 3 0 1 1-4.24-4.24"></path>
                        <line x1="1" y1="1" x2="23" y2="23"></line>
                    </svg>
                `;
            }
        });

        signupForm.addEventListener('submit', function(e) {
            e.preventDefault();

            // Validate all fields
            const isUsernameValid = usernameRegex.test(username.value);
            const isPasswordValid = passwordRegex.test(password.value);
            const isConfirmValid = confirmPassword.value === password.value;
            const isTermsChecked = termsCheckbox.checked;

            if (!isUsernameValid) {
                username.classList.add('error');
                usernameError.classList.add('show');
                alert('Please enter a valid username (letters, numbers, periods, and underscores only)');
                return;
            }

            if (!isPasswordValid) {
                password.classList.add('error');
                passwordError.classList.add('show');
                alert('Password must be at least 8 characters and contain letters, numbers, and special characters');
                return;
            }

            if (!isConfirmValid) {
                confirmPassword.classList.add('error');
                confirmError.classList.add('show');
                alert('Passwords do not match');
                return;
            }

            if (!isTermsChecked) {
                alert('Please agree to the Terms and Conditions and Privacy Policy');
                return;
            }

            // All validations passed
            alert('Account created successfully! Redirecting to login page...');
            // Redirect to login page (you can change this URL)
            window.location.href = 'login.html';
        });

        loginLink.addEventListener('click', function(e) {
            e.preventDefault();
            alert('Redirecting to login page...');
            // Redirect to login page
            window.location.href = 'login.html';
        });
    </script>
</body>
</html>
